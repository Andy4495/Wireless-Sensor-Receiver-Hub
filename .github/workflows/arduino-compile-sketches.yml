# From: https://github.com/marketplace/actions/compile-arduino-sketches
# Uses: https://github.com/arduino/compile-sketches
name: Arduino Compile Sketches

on: 
  push:
  workflow_dispatch:
    inputs:
      message:
        description: Message to display in job summary
        required: false
        type: string

jobs:
  compile-sketches: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Copy dummy secrets file.
        run: |
          cp MQTT_private_config-template.h MQTT_private_config.h
      - uses: arduino/compile-sketches@v1
        with:
          fqbn: 'energia:msp430:MSP-EXP430FR6989LP'
          platforms: |
            - name: 'energia:msp430'
              version: latest
              source-url: 'https://raw.githubusercontent.com/Andy4495/TI_Platform_Cores_For_Arduino/main/json/package_energia_minimal_G2_107_index.json'
          sketch-paths: |
            - .
          verbose: true
          enable-warnings-report: true
          libraries: |
            - source-path: ./
            - name Adafruit MQTT Library
            - source-url: https://github.com/Andy4495/NewhavenOLED.git
      - name: Print the job summary
        if: ${{ inputs.message != null }}
        run: |
          echo ${{ inputs.message }} >$GITHUB_STEP_SUMMARY

